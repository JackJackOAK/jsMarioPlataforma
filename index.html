<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main class="display-game">
        <section class="game-board">
            <div class="score">
                0
            </div>
            <div class="restart" onclick="reloadGame()">
                <img src="imagens/restart.jpg" alt="Mario's restart">
            </div>
            <img src="imagens/clouds.png" alt="Clouds" class="clouds">
            <img src="imagens/mario.gif" alt="Mario character" class="mario">
            <img src="imagens/2.png" alt="Mario's obstacle" class="pipe">
        </section>
        <section class="grass"></section>    
    </main>
    <script src="script.js"></script>
</body>
</html>
